<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/images/project_favicon.svg" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div id="alert" class="hider">
      <div id="message">
        <p><!-- Alert text --></p>
      </div>
      <div>
        <button id="close">X</button>
      </div>
    </div>
    <main>
      <div id="mainContent">
        <!-- Search sidebar -->
        <aside id="searchEl">
          <h2>Search for a City:</h2>
          <form id="cityForm">
            <ul>
              <li>
                <label for="citySearch"></label>
                <input
                  type="text"
                  id="citySearch"
                  name="citySearch"
                  placeholder="Search..."
                />
              </li>
              <li>
                <div id="selectContainer">
                  <select name="units" id="units">
                    <option value="imperial" style="display: none">
                      Measurement units...
                    </option>
                    <option value="imperial">Imperial ( °F )</option>
                    <option value="metric">Metric ( °C )</option>
                  </select>
                </div>
              </li>
              <li>
                <button type="submit" id="searchBtn">Search</button>
              </li>
              <li><hr /></li>
              <li>
                <ul id="historyContainer">
                  <!-- Dynamic buttons append here -->
                </ul>
              </li>
              <li>
                <button id="clearBtn" type="button">
                  Clear Search History
                </button>
              </li>
            </ul>
          </form>
        </aside>

        <!-- Forecast container -->
        <div id="forecastContainer" class="hider">
          <!-- Current city weather -->
          <div id="cityEl">
            <h2 class="title"></h2>
            <p class="subtitle"></p>
            <p class="t">Temp:</p>
            <p class="w">Wind:</p>
            <p class="h">Humidity:</p>
          </div>

          <!-- 5-Day forecast -->
          <h2 id="forecastTitle">5-Day Forecast:</h2>
          <div id="forecastEl">
            <div id="cardContainer">
              <div class="dayCard">
                <h3 class="date">(day 1)</h3>
                <div><img class="icon" aria-label="icon" /></div>
                <p class="t">Temp:</p>
                <p class="w">Wind:</p>
                <p class="h">Humidity:</p>
              </div>
              <div class="dayCard">
                <h3 class="date">(day 2)</h3>
                <div><img class="icon" aria-label="icon" /></div>
                <p class="t">Temp:</p>
                <p class="w">Wind:</p>
                <p class="h">Humidity:</p>
              </div>
              <div class="dayCard">
                <h3 class="date">(day 3)</h3>
                <div><img class="icon" aria-label="icon" /></div>
                <p class="t">Temp:</p>
                <p class="w">Wind:</p>
                <p class="h">Humidity:</p>
              </div>
              <div class="dayCard">
                <h3 class="date">(day 4)</h3>
                <div><img class="icon" aria-label="icon" /></div>
                <p class="t">Temp:</p>
                <p class="w">Wind:</p>
                <p class="h">Humidity:</p>
              </div>
              <div class="dayCard">
                <h3 class="date">(day 5)</h3>
                <div><img class="icon" aria-label="icon" /></div>
                <p class="t">Temp:</p>
                <p class="w">Wind:</p>
                <p class="h">Humidity:</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
